<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a nuestra aplicación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-header {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome-body {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-header">
            <h1 class="display-4">¡Bienvenido, {{ username }}!</h1>
        </div>
        <div class="welcome-body">
            <p class="lead">Estamos encantados de que te hayas unido a nosotros.</p>
            <p>Gracias por registrarte en nuestra aplicación. Esperamos que disfrutes de todas las características que ofrecemos.</p>
            <p>No dudes en contactarnos si necesitas ayuda o tienes alguna pregunta.</p>
        </div>
    </div>
</body>
</html>
