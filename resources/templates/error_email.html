<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error en la aplicación</title>
    <style>
        /* Copia el contenido de bootstrap.min.css aquí */
        /* Puedes obtener bootstrap.min.css de https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-header {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .error-details {
            background-color: #fefefe;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-header">
            <h1>Ha ocurrido un error en la aplicación</h1>
        </div>
        <div class="error-details">
            <p>Detalles del error:</p>
            <p>{{ errorMessage }}</p>
        </div>
    </div>
</body>
</html>
